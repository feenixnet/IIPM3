<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Access Denied</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 60px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 600px;
        width: 100%;
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-code {
        font-size: 120px;
        font-weight: 800;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 20px;
      }

      .error-title {
        font-size: 32px;
        color: #333;
        margin-bottom: 15px;
        font-weight: 700;
      }

      .error-message {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .error-description {
        font-size: 16px;
        color: #888;
        margin-bottom: 40px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        border-left: 4px solid #667eea;
      }

      .btn-home {
        display: inline-block;
        padding: 15px 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .icon {
        width: 100px;
        height: 100px;
        margin: 0 auto 30px;
        opacity: 0.9;
      }

      @media (max-width: 768px) {
        .container {
          padding: 40px 25px;
        }

        .error-code {
          font-size: 80px;
        }

        .error-title {
          font-size: 24px;
        }

        .error-message {
          font-size: 16px;
        }

        .error-description {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          style="stroke: #667eea"
        />
      </svg>

      <div class="error-code">404</div>
      <h1 class="error-title">Access Denied</h1>
      <p class="error-message">
        You don't have permission to access this area.
      </p>
      <div class="error-description">
        <strong>Restricted Area:</strong> The page you're trying to access
        requires super administrator privileges. If you believe you should have
        access, please contact your system administrator.
      </div>
      <a href="/" class="btn-home">Return to Homepage</a>
    </div>
  </body>
</html>
